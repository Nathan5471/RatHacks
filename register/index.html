<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Hacks | Registration</title>
    <meta name="description" content="Rat Hacks 2025 is a hackathon hosted by the Roanoke Valley Govenor's School">
    <meta name="keywords" content="hackathon, Rat Hacks, Roanoke, coding event, rathacks">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <h1>Rat Hacks Registration</h1>
        <h1><a href="/">Back</a></h1>
    </header>
    <section class="registration-form">
        <form action="https://form.nathanc.me/process.php" method="post" onsubmit="return validateForm();">
            <input type="hidden" name="form_tools_form_id" value="2" />
            <h3>Your Information</h3>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="schoolDivision">School Division:</label>
            <select id="schoolDivision" name="schoolDivision" onchange="showTextbox();" required>
                <option value="" selected disabled hidden>Select your school division</option>
                <option value="rvgs">Roanoke Valley Govenor's School</option>
                <option value="bedford">Bedford County</option>
                <option value="botetourt">Botetourt County</option>
                <option value="craig">Craig County</option>
                <option value="floyd">Floyd County</option>
                <option value="franklin">Franklin County</option>
                <option value="roanokeCity">Roanoke City</option>
                <option value="roanokeCounty">Roanoke County</option>
                <option value="salem">Salem City</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="schoolDivisionOther" name="schoolDivisionOther" placeholder="Please specify">
            <label for="grade">Grade Level:</label>
            <select id="grade" name="grade" required>
                <option value="" selected disabled hidden>Select your grade</option>
                <option value="9">9th Grade</option>
                <option value="10">10th Grade</option>
                <option value="11">11th Grade</option>
                <option value="12">12th Grade</option>
            </select>
            <label for="skillLevel">Skill Level:</label>
            <select id="skillLevel" name="skillLevel" required>
                <option value="" selected disabled hidden>Select your skill level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
            <span class="error-message" id="email-error"></span>
            <label for="schoolLaptop">Do you need to borrow a laptop?</label>
            <div class="radio-container">
                <input type="radio" id="schoolLaptopYes" name="schoolLaptop" value="yes" required>
                <label for="schoolLaptopYes">Yes</label>
                <input type="radio" id="schoolLaptopNo" name="schoolLaptop" value="no" required>
                <label for="schoolLaptopNo">No</label>
            </div>
            <label for="questions">Questions/Comments:</label>
            <input type="text" id="questions" name="questions">
            <label for="dietaryRestrictions">Dietary Restrictions/Allergies:</label>
            <input type="text" id="dietaryRestrictions" name="dietaryRestrictions">
            <label for="specialNeeds">Special Needs/Health Issues:</label>
            <input type="text" id="specialNeeds" name="specialNeeds">

            <h3>Parent/Guardian Information</h3>
            <label for="parentFirstName">First name:</label>
            <input type="text" id="parentFirstName" name="parentFirstName" required>
            <label for="parentLastName">Last name:</label>
            <input type="text" id="parentLastName" name="parentLastName" required>
            <label for="parentEmail">Email:</label>
            <input type="email" id="parentEmail" name="parentEmail" required>
            <label for="confirmParentEmail">Confirm Email:</label>
            <input type="email" id="confirmParentEmail" name="confirmParentEmail" required>
            <span class="error-message" id="parent-email-error"></span>
            <label for="parentPhone">Phone Number:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required>
            <label for="confirmParentPhone">Confirm Phone Number:</label>
            <input type="tel" id="confirmParentPhone" name="confirmParentPhone" required>
            <span class="error-message" id="parent-phone-error"></span>

            <h3>Emergency Contact</h3>
            <label for="emergencyContactFirstName">First name:</label>
            <input type="text" id="emergencyContactFirstName" name="emergencyContactFirstName" required>
            <label for="emergencyContactLastName">Last name:</label>
            <input type="text" id="emergencyContactLastName" name="emergencyContactLastName" required>
            <label for="emergencyContactPhone">Phone Number:</label>
            <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>
            <label for="confirmEmergencyContactPhone">Confirm Phone Number:</label>
            <input type="tel" id="confirmEmergencyContactPhone" name="confirmEmergencyContactPhone" required>
            <span class="error-message" id="contact-phone-error"></span>
            <label for="relationshipEmergencyContact">Relationship:</label>
            <input type="text" id="relationshipEmergencyContact" name="relationshipEmergencyContact" required>
            <input type="submit" value="Register">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Rat Hacks. All rights reserved.</p>
        <div class="social-buttons">
            <a href="https://github.com/Nathan5471/RatHacks" target="_blank" class="github-button">
                <img src="/images/GitHubLogo.png" alt="GitHub">
            </a>
            <a href="https://discord.gg/Fw6JSrnmVH" target="_blank" class="discord-button"> <img
                    src="/images/DiscordLogo.png" alt="Discord">
            </a>
        </div>
    </footer>
    <script src="register.js"></script>
</body>

</html>
