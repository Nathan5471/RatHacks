<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Hacks | Submitted</title>
    <meta name="description" content="Rat Hacks 2025 is a hackathon hosted by the Roanoke Valley Govenor's School">
    <meta name="keywords" content="hackathon, Rat Hacks, Roanoke, coding event, rathacks">
    <link rel="stylesheet" href="submit.css">
</head>

<body>
    <header>
        <h1><a href="./">Rat Hacks</a></h1>
    </header>
    <section class="thanks">
        <h2>Thanks for registering!</h2><br>
        <p>We can't wait to see you at Rat Hacks 2025! Have any questions? Email us at <a
                href="mailto:questions@rathacks.com">questions@rathacks.com</a></p>
        <section class="countdown-container">
            <h2>See you soon!</h2>
            <div class="countdown">
                <div class="time">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <p>&copy; 2025 Rat Hacks. All rights reserved.</p>
        <div class="social-buttons">
            <a href="https://github.com/Nathan5471/RatHacks" target="_blank" class="github-button">
                <img src="/images/GitHubLogo.png" alt="GitHub">
            </a>
            <a href="https://discord.gg/Fw6JSrnmVH" target="_blank" class="discord-button"> <img
                    src="/images/DiscordLogo.png" alt="Discord">
            </a>
        </div>
    </footer>
    <script src="submit.js"></script>
</body>

</html>
