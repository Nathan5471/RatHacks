                properties:
                  message:
                    type: string
                    example: User not found
                required:
                  - message
        429:
          description: Too many requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You can only request a new verification email every 15 minutes
